<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Hidden Dot â€” Daily Useless Game</title>
<style>
  :root{
    --bg1:#0f172a; --bg2:#0b1220; --accent:#ffd700;
    --card:#0b1220; --muted:#9aa4b2;
  }
  *{box-sizing:border-box}
  body{
    margin:0; font-family:Inter,system-ui,Segoe UI,Roboto,"Helvetica Neue",Arial;
    background:linear-gradient(160deg,var(--bg1),var(--bg2));
    color:#e6eef6; display:flex; align-items:center; justify-content:center;
    min-height:100vh; padding:24px;
  }
  .wrap{width:100%;max-width:820px}
  header{display:flex;align-items:center;gap:12px;margin-bottom:16px}
  h1{margin:0;font-size:20px}
  .card{background:rgba(255,255,255,0.03); padding:18px;border-radius:12px; box-shadow:0 6px 20px rgba(2,6,23,0.6)}
  #play-area{width:100%;height:420px;border-radius:10px;overflow:hidden;position:relative;
    background:
      radial-gradient(1200px 400px at 10% 10%, rgba(255,255,255,0.02), transparent 8%),
      linear-gradient(180deg, rgba(255,255,255,0.02), transparent);
    border:1px solid rgba(255,255,255,0.04);
  }
  .hint{position:absolute;left:50%;transform:translateX(-50%);bottom:12px;background:rgba(0,0,0,0.35);
    padding:8px 12px;border-radius:999px;font-size:13px;color:var(--muted)}
  .controls{display:flex;gap:10px;align-items:center;margin-top:12px}
  button{background:linear-gradient(180deg,#ffd86b,#ffb800);border:0;color:#111;padding:10px 14px;
    border-radius:10px;font-weight:700;cursor:pointer}
  button.secondary{background:transparent;border:1px solid rgba(255,255,255,0.06);color:var(--muted);font-weight:600}
  .status{margin-left:auto;text-align:right;color:var(--muted);font-size:13px}
  .dot{position:absolute;width:10px;height:10px;border-radius:50%;background:var(--accent);box-shadow:0 0 10px rgba(255,215,0,0.8)}
  .pulse{position:absolute;width:36px;height:36px;border-radius:50%;left:50%;top:50%;
    transform:translate(-50%,-50%);background:rgba(255,215,0,0.08);animation:pop 700ms ease-out forwards}
  @keyframes pop{0%{transform:translate(-50%,-50%) scale(.2);opacity:0}100%{transform:translate(-50%,-50%) scale(1);opacity:1}}
  .message{position:absolute;inset:0;display:flex;align-items:center;justify-content:center;flex-direction:column;gap:8px}
  .msg-win{font-size:22px;font-weight:800;color:#111;padding:12px 20px;border-radius:999px;background:linear-gradient(180deg,#ffd86b,#ffb800)}
  .msg-try{font-size:16px;color:var(--muted)}
  .confetti-piece{position:absolute; width:8px;height:12px;border-radius:2px;opacity:0;transform:translateY(0) rotate(0); will-change:transform,opacity}
  footer{margin-top:12px;color:var(--muted);font-size:13px;text-align:center}
  @media (max-width:640px){ #play-area{height:360px} h1{font-size:18px} }
</style>
</head>
<body>
<div class="wrap">
  <header>
    <div class="card" style="padding:10px 12px;border-radius:999px">ðŸ”Ž</div>
    <div>
      <h1>Hidden Dot â€” pointless daily micro-challenge</h1>
      <div style="color:var(--muted);font-size:13px">Click as close as you can to the hidden dot. It's silly. That's the point.</div>
    </div>
  </header>

  <div class="card">
    <div id="play-area" aria-label="play area (click to guess)">
      <!-- dynamic content -->
      <div class="hint" id="hint">Clicks: 0 Â· Closest: â€”</div>
    </div>

    <div class="controls">
      <button id="newBtn">New Game</button>
      <button class="secondary" id="revealBtn">Reveal dot</button>
      <div class="status" id="status">Ready</div>
    </div>
  </div>

  <footer>Tip: Being useless is an art. Refresh to start fresh.</footer>
</div>

<script>
(() => {
  const area = document.getElementById('play-area');
  const hint = document.getElementById('hint');
  const status = document.getElementById('status');
  const newBtn = document.getElementById('newBtn');
  const revealBtn = document.getElementById('revealBtn');

  let dot = {x:0,y:0}, clicks=0, bestDist=null, revealed=false;

  function placeDotRandom(){
    const rect = area.getBoundingClientRect();
    // keep dot inside with margin
    const pad = 30;
    dot.x = Math.floor(Math.random()*(rect.width - pad*2) + pad);
    dot.y = Math.floor(Math.random()*(rect.height - pad*2) + pad);
    clicks = 0; bestDist = null; revealed=false;
    hint.textContent = 'Clicks: 0 Â· Closest: â€”';
    status.textContent = 'Find the hidden dot!';
    clearVisuals();
  }

  function clearVisuals(){
    // remove existing dot/pulse/messages/confetti
    Array.from(area.querySelectorAll('.dot, .pulse, .message, .confetti-piece')).forEach(n => n.remove());
  }

  function distanceToDot(cx, cy){
    return Math.hypot(cx - dot.x, cy - dot.y);
  }

  function showWin(x,y,dist){
    clearVisuals();
    // reveal a decorative dot and pulse
    const d = document.createElement('div'); d.className='dot';
    d.style.left = (dot.x - 5) + 'px'; d.style.top = (dot.y - 5) + 'px';
    area.appendChild(d);
    const pulse = document.createElement('div'); pulse.className='pulse';
    pulse.style.left = dot.x + 'px'; pulse.style.top = dot.y + 'px';
    area.appendChild(pulse);

    // message center
    const msg = document.createElement('div'); msg.className='message';
    const win = document.createElement('div'); win.className='msg-win'; win.textContent = 'You found it! ðŸŽ‰';
    const info = document.createElement('div'); info.className='msg-try'; info.textContent = 'Distance: ' + Math.round(dist) + 'px';
    msg.appendChild(win); msg.appendChild(info);
    area.appendChild(msg);

    // confetti
    launchConfetti();
    status.textContent = 'Victory';
    revealed = true;
  }

  function showNearMiss(cx,cy,dist){
    clicks++;
    if (bestDist === null || dist < bestDist) bestDist = dist;
    hint.textContent = 'Clicks: ' + clicks + ' Â· Closest: ' + Math.round(bestDist) + 'px';
    status.textContent = dist < 50 ? 'So close!' : 'Cold...';
    // show small marker where user clicked
    const m = document.createElement('div'); m.className='dot';
    m.style.width='8px'; m.style.height='8px';
    m.style.left = (cx - 4) + 'px'; m.style.top = (cy - 4) + 'px';
    m.style.background = dist < 80 ? '#7ef9a1' : '#ff7b7b';
    m.style.boxShadow = '0 0 8px rgba(0,0,0,0.3)';
    area.appendChild(m);
    // auto-fade click markers
    setTimeout(()=> { m.style.transition='opacity 900ms'; m.style.opacity='0'; setTimeout(()=>m.remove(),1000); }, 800);
  }

  function launchConfetti(){
    // small confetti burst
    for(let i=0;i<28;i++){
      const p = document.createElement('div'); p.className='confetti-piece';
      p.style.left = (dot.x - 8) + 'px'; p.style.top = (dot.y - 8) + 'px';
      p.style.background = ['#ff595e','#ffca3a','#8ac926','#1982c4','#6a4c93'][Math.floor(Math.random()*5)];
      area.appendChild(p);
      // animate
      const dx = (Math.random()-0.5)*400;
      const dy = - (100 + Math.random()*400);
      const rot = Math.random()*720;
      p.animate([
        { transform: 'translate(0px,0px) rotate(0deg)', opacity:1 },
        { transform: `translate(${dx}px,${dy}px) rotate(${rot}deg)`, opacity:0 }
      ], { duration: 1200 + Math.random()*800, easing: 'cubic-bezier(.2,.8,.2,1)' });
      setTimeout(()=> p.remove(), 2000 + Math.random()*1200);
    }
  }

  // click handler
  area.addEventListener('click', (ev) => {
    const rect = area.getBoundingClientRect();
    const cx = ev.clientX - rect.left;
    const cy = ev.clientY - rect.top;
    if (revealed) {
      status.textContent = 'Start a new game to play again.';
      return;
    }
    const dist = distanceToDot(cx,cy);
    if (dist <= 12) {
      showWin(cx,cy,dist);
    } else {
      showNearMiss(cx,cy,dist);
    }
  });

  revealBtn.addEventListener('click', ()=>{
    clearVisuals();
    const reveal = document.createElement('div'); reveal.className='dot';
    reveal.style.left = (dot.x - 5) + 'px'; reveal.style.top = (dot.y - 5) + 'px';
    area.appendChild(reveal);
    status.textContent = 'Dot revealed (shh).';
    revealed = true;
  });

  newBtn.addEventListener('click', placeDotRandom);

  // initialize on load and on resize (re-place so coordinates fit)
  window.addEventListener('load', placeDotRandom);
  window.addEventListener('resize', () => { placeDotRandom(); });

  // small accessibility / keyboard shortcut: press N for new
  window.addEventListener('keydown', (e)=>{ if (e.key.toLowerCase()==='n') placeDotRandom(); });
})();
</script>
</body>
</html>
